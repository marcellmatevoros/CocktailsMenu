<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Cocktails</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f4ef;
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #8e44ad;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 2em;
    font-weight: bold;
  }

  section {
    margin: 20px auto;
    max-width: 600px;
    background-color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  section h2 {
    color: #8e44ad;
    border-bottom: 2px solid #8e44ad;
    padding-bottom: 5px;
  }

  ul {
    list-style-type: none;
    padding-left: 0;
  }

  ul li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    font-size: 1.1em;
  }

  ul li:last-child {
    border-bottom: none;
  }
</style>
</head>
<body>
<header>Cocktailkarte</header>

<section>
  <h2>Klassiker</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</section>

<section>
  <h2>Aperitif</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</section>

<section>
  <h2>Dessert</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</section>

<section>
  <h2>Signature</h2>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</section>

</body>
</html>
