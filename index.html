<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Cocktails</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #fff0f0; /* halvány világospiros háttér */
    padding: 20px; 
    color: #333;
  }
  section { 
    margin-bottom: 20px; 
    background: #f8d7da; /* világospiros szekció */
    padding: 15px; 
    border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
  }
  h1 { text-align: center; color: #c0392b; }
  h2 { 
    color: #c0392b; /* erősebb piros a címeknek */
    border-bottom: 2px solid #c0392b; 
    padding-bottom: 5px; 
  }
  ul { list-style-type: none; padding-left: 0; }
  li { padding: 5px 0; }
</style>
</head>
<body>

<h1>Cocktailkarte</h1>

<section id="klassiker">
  <h2>Klassiker</h2>
  <ul></ul>
</section>

<section id="aperitif">
  <h2>Aperitif</h2>
  <ul></ul>
</section>

<section id="dessert">
  <h2>Dessert</h2>
  <ul></ul>
</section>

<section id="signature">
  <h2>Signature</h2>
  <ul></ul>
</section>

<script>
  const cocktails = {
    klassiker: ["Mojito", "Caipirinha", "Old Fashioned"],
    aperitif: ["Aperol Spritz","Hugo Spritz","Limoncello Spritz","Campari Spritz","Campari Orange","Negroni","Lillet Vive","Kir Royale","Mimosa"],
    dessert: ["Brandy Alexander","Espresso Martini"],
    signature: ["", "", ""]
  };

  for (const category in cocktails) {
    const ul = document.querySelector(`#${category} ul`);
    cocktails[category].forEach(drink => {
      const li = document.createElement("li");
      li.textContent = drink;
      ul.appendChild(li);
    });
  }
</script>

</body>
</html>
